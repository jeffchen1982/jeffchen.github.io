<body>

      <nav>

          <input type="radio" name="tab" id="yellow" >

          <input type="radio" name="tab" id="green" >

          <label for="kai" class="kai">
              <a href="#">

              </a>
          </label>
          <label for="green" class="green">
              <a href="#">
                  <!-- <i class="fa fa-heart" aria-hidden="true"></i> -->
                  Rotate
              </a>
          </label>
          <label for="red" class="red">
              <a href="#">
                  <!-- <i class="fa fa-user" aria-hidden="true"></i> -->

              </a>
          </label>
